# Deployment Pipeline
# Generated by Multi-Agent Framework
#
# Installation:
#   Copy to .github/workflows/deploy.yml in your project
#
# Required Secrets:
#   VERCEL_TOKEN - Vercel API token
#   VERCEL_ORG_ID - Vercel organization ID
#   VERCEL_PROJECT_ID - Vercel project ID

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # Run CI checks first
  # ===========================================================================
  ci:
    uses: ./.github/workflows/ci.yml

  # ===========================================================================
  # Deploy to Staging
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.event_name == 'push' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for staging
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.STAGING_API_URL }}

      - name: Deploy to Vercel (Staging)
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          alias-domains: staging-${{ github.event.repository.name }}.vercel.app

      - name: Run smoke tests
        run: |
          curl --fail --silent --show-error ${{ steps.deploy.outputs.url }}/health || exit 1
          echo "Smoke test passed!"

  # ===========================================================================
  # Deploy to Production (Manual trigger or after staging)
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.event.inputs.environment == 'production'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.PRODUCTION_API_URL }}

      - name: Deploy to Vercel (Production)
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: Run production smoke tests
        run: |
          curl --fail --silent --show-error ${{ steps.deploy.outputs.url }}/health || exit 1
          echo "Production smoke test passed!"

      - name: Notify on success
        if: success()
        run: |
          echo "::notice::Successfully deployed to production: ${{ steps.deploy.outputs.url }}"
