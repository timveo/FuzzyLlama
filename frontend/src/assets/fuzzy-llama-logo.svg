<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="white">
  <!-- Fluffy body with cloud-like bumps -->
  <ellipse cx="42" cy="72" rx="26" ry="22" />
  <circle cx="22" cy="68" r="10" />
  <circle cx="62" cy="70" r="12" />
  <circle cx="35" cy="85" r="8" />
  <circle cx="50" cy="82" r="9" />

  <!-- Neck - fluffy -->
  <ellipse cx="58" cy="52" rx="14" ry="22" />
  <circle cx="48" cy="45" r="8" />
  <circle cx="68" cy="48" r="7" />

  <!-- Head -->
  <ellipse cx="62" cy="28" rx="16" ry="18" />
  <circle cx="50" cy="22" r="7" />
  <circle cx="74" cy="24" r="6" />

  <!-- Left ear - tall and pointed -->
  <ellipse cx="50" cy="10" rx="4" ry="12" />
  <circle cx="50" cy="4" r="4" />

  <!-- Right ear - tall and pointed -->
  <ellipse cx="72" cy="10" rx="4" ry="12" />
  <circle cx="72" cy="4" r="4" />

  <!-- Snout/muzzle area -->
  <ellipse cx="76" cy="32" rx="10" ry="8" />
  <circle cx="82" cy="28" r="5" />

  <!-- Eye - dark dot -->
  <circle cx="64" cy="24" r="2.5" fill="#0d9488" />

  <!-- Fluffy chest detail -->
  <circle cx="48" cy="58" r="6" opacity="0.3" />
  <circle cx="56" cy="62" r="5" opacity="0.2" />

  <!-- Bow tie -->
  <polygon points="52,52 44,47 44,57" fill="#0d9488" />
  <polygon points="58,52 66,47 66,57" fill="#0d9488" />
  <circle cx="55" cy="52" r="4" fill="#0d9488" />

  <!-- Front legs -->
  <rect x="30" y="85" width="6" height="14" rx="3" />
  <rect x="44" y="85" width="6" height="14" rx="3" />

  <!-- Back leg hint -->
  <rect x="56" y="86" width="6" height="12" rx="3" />
</svg>